    <section id="Sucursales">
        <h2>Visitanos en Nuestras Sucursales</h2>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d104945.98245483465!2d-58.42765182270057!3d-34.71622705401412!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a333278b14e1bb%3A0x9fcd0db680a8d863!2sEL%20CLUB%20DE%20LA%20MILANESA!5e0!3m2!1ses!2sar!4v1715124057692!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d104920.55140976593!2d-58.45031112445838!3d-34.736261209229305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccd0844569071%3A0xf06a673e1977a73f!2sEl%20Club%20de%20la%20Milanesa%20-%20Lan%C3%BAs!5e0!3m2!1ses!2sar!4v1715124015667!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <h3>Horarios</h3>
        <p>12:00 AM a 18:30 PM</p>
    
        <h4>Telefonos</h4>
        <ul>
            <li>011 4127-6955</li>
            <li>011 4337-6959</li>
        </ul>
    </section>
    
    <section>
        <h2>Contacte Con Nosotros</h2>
    
        <form method="post">

        <ul>
            <li>
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" required>
            </li>

            <li>
                <label for="txtEmail">Email</label>
                <input type="email" id="txtEmail" name="Email" required>
            </li>

            <li>
                <label for="txtDni">Dni</label>
                <input type="number" id="txtDni" required min="10000000"  max="99999999">
            </li>

            <li>
                <label for="txtFechaDeNacimiento">Fecha De Nacimieto</label>
                <input type="date" id="txtFechaDeNacimiento" required >
            </li>

            <li>
                <label for="cmbNacionalidad">Nacionalidad</label>
                <select id="cmbNacionalidad">
                    <option>Argentina</option>
                    <option>Peru</option>
                    <option>Mexico</option>
                    <option>Brasil</option>
                </select>
            </li>

            <li class="txtAreaMensaje">
                <textarea name="" id="" cols="180" rows="12" placeholder="Mensaje"></textarea>
            </li>
    
        </ul>

          <div>
            <input type="submit">
            <input type="reset" value="Restablecer">
          </div>
        </form>
    
    </section>
</body>
<footer>

    <div class="FooterDerechos">
        <p>Derechos Reservados</p>
    </div>
